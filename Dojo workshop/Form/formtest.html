<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Test</title>
  </head>
  <body>
    <h1>My Registration Form</h1>
    <form class="myform" action="formtest.html" method="get">
      <div style="display:block; margin: 5px"> <label for="first">First Name</label>
      <input type="text" name="name" id="first" value=""></div>

      <div style="display:block; margin: 5px"> <label for="last">Last Name</label>
      <input type="text" name="name" id="last" value=""></div>

      <div style="display:block; margin: 5px"> <label for="birthday">Birthday</label>
      <input type="date" name="name" id="birthday" value=""></div>

      <div style="display:block; margin: 5px"> <label for="email">Email</label>
      <input type="email" name="name" id="email" value=""></div>

      <div style="display:block; margin: 5px">
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
      </div>

      <div style="display:block; margin: 5px"><textarea></textarea></div>

      <div style="display:block; margin: 5px">
        <select name="dropdown">
          <option value="bananas">bananas</option>
          <option value="apples">apples</option>
          <option value="guava">guava</option>
          <option value="guanabana">guanabana</option>
          <option value="starfruit">starfruit</option>
        </select>
      </div>

      <div style="display:block; margin: 5px"><input type="submit" value="SUBMIT"></div>

    </form>
  </body>
</html>
