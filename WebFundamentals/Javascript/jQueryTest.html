<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <style type=text/css>
      .addBorder{
        border: 5px solid green;
        }
      .noBorder{
        border: none;
      }
    </style>
    <script type="text/javascript">
      $(document).ready(function(){

        $("h2").hover(
          function(){$("h1").addClass("addBorder");
        }, function(){$("h1").removeClass("addBorder");
        });

        // $( "h2" ).hover(
        //   function() {$("h1").append( $( "<span> ***</span>" ) );
        //   }, function() {$("h1").find( "span:last" ).remove();
        // });

        $('button#green').click(function(){
          $("h2").css("border", "5px solid black");
          $("h2").css("background", "green");
          $("h2").css("width", "200px");
          $("h2").css("margin", "auto");
        })

        $('button#blue').click(function(){
          $("h2").css("border", "5px solid yellow");
          $("h2").css("background", "blue");
          $("h2").css("width", "500px");
          $("h2").css("margin", "0");
          $("h2").css("margin-left", "700px");
        })

        var clicked = false;

        $('a').click(function(){
          if (clicked === false) {
            $(this).css("color", "green");
            clicked = true;
          }
          else {
            $(this).css("color", "blue");
            clicked = false;
          }
        })

      });
    </script>
