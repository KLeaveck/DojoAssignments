<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
        <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <title>Users</title>
    <script>

    $(document).ready(function() {


      $("form").submit(function(){
        var first = $("input.first").val();
        var last = $("input.last").val();
        var email = $("input.email").val();
        var phone = $("input.phone").val();
        $("#addedText").append("<td>"+first+"</td>"+"<td>"+last+"</td>"+"<td>"+email+"</td>"+"<td>"+phone+"</td>");
        return false;
      });

    });

    </script>

    <style>
      table {
        border: 1px solid black;
      }

      th {
        padding-right: 50px;
      }

      .contact_info div {
        margin-bottom: 7px;
      }

      form {
        text-align: right;
        width: 300px;
      }

      h1 {
        border-bottom: 1px solid black;
        width: 300px;
      }


    </style>

  </head>
  <body>
    <table>
      <tr>
        <th class="first">First Name</th>
        <th class="last">Last Name</th>
        <th class="email">Email Address Name</th>
        <th class="phone">Contact #</th>
      </tr>
      <tbody id=addedText>

      </tbody>
    </table>

    <h1>Add User</h1>

    <form class="contact_info" action="index.html" method="post">
      <div>First Name: <input type="text" class="first" value="First Name"></div>
      <div>Last Name: <input type="text" class="last" value="Last Name"></div>
      <div>Email Address: <input type="email" class="email" value="Email@Address.com"></div>
      <div>Contact No.: <input type="text" class="phone" value="Phone #"></div>
      <div><input type="submit" name="first" value="Add User"></div>
    </form>

  </body>
</html>
