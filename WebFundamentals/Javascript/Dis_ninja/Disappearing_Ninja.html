<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src= 'http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <style>
      button {
        display: block;
        margin-top: 30px;
        background: green;
        color: white;
        box-shadow: 1.5px 1.5px 1.5px black;
        border: 2px solid black
      }

      div {
        border: 3px solid black;
        display: inline-block;
        height: 200px;
        width: 200px;
      }
    </style>
    <script type="text/javascript">
      $(document).ready(function(){

        $("img").click(function(){
          $(this).hide();
        })

        $("button").click(function(){
          $("img").show();
        })


      })

    </script>
    <title>Ninja Disappears</title>
  </head>

  <body>
    <div><img src="ninja.png" alt="ninja"></div>
    <div><img src="ninja.png" alt="ninja"></div>
    <div><img src="ninja.png" alt="ninja"></div>
    <div><img src="ninja.png" alt="ninja"></div>
    <div><img src="ninja.png" alt="ninja"></div>
    <div><img src="ninja.png" alt="ninja"></div>
    <div><img src="ninja.png" alt="ninja"></div>
    <div><img src="ninja.png" alt="ninja"></div>

    <button type="button" name="button">Restore</button>
  </body>
</html>
